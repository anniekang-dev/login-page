<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log-in Page</title>
  <link rel="stylesheet" href="/css/style.scss">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="login-form">
      <div class="loginBox-left">
        <h1>Welcome Back!</h1>
        <p>You can sign in to access with your<br> existing account.</p>
      </div>
      <div class="loginBox-rignt">
        <header>
          <h1>Sign In</h1>
        </header>
        <main>
          <input type="text" name="email" id="text-field" placeholder="Username or email">
          <input type="password" name="password" id="password-field" placeholder="Password">
          <input type="checkbox" id="check-bt">
            <lable for="check-bt">
              <span>Remember me</span>
            </lable>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <label id="forgotPw">Forgot password?</label>
          <button class="signIn">Sign In</button>
        </main>
        <footer>
          <label id="footer-label">New here?<a href="">&nbsp;Create an Account</a></label>
        </footer>
    </div>
  </div>
</body>
</html>
